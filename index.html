<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATICANDO 3 </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Praticando </h1>
    </header>

    <main>
        <section>

            <div id="dados">
                  
               <h2>Vamos contar</h2>
               <p>
                   Inicio: 
                   <input type="number" name="inicio" id="txtni" checked>
               </p>
               <p>
                   Fim: 
                   <input type="number" name="fim" id="txtnf" >
               </p>
               <p>
                   Passos: 
                   <input type="number" name="passo" id="txtnp">

               </p>
               <p>
                   <input type="button" value="Contar" onclick="contar()">
               </p>
                
            </div>

            <div id="res">
                <p>Preparando a contagem...</p>

            </div>

        </section>

    </main>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="script/script.js"></script>

</body>
</html>
